<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tugas JS Variable</title>
</head>
<body>
    <p id="use_let"></p>

    <script>
        let x = "10" + 10 + 10;
        let y = 10 + 10 + "10";
        document.getElementById("use_let").innerHTML = "Hasil dari penjumlahan kode berikut adalah : " + (x + y);
    </script>
</body>
</html>
