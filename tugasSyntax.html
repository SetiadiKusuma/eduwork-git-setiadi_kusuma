<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tugas JS Syntax</title>
</head>
<body>
    <p id="variable"></p>

    <script>
        let variablePertama, variableKedua, variableKetiga;
        variablePertama = 10;
        variableKedua = "saya belajar javascript";
        variableKetiga = 7;
        document.getElementById('variable').innerHTML = variablePertama + variableKetiga;
    </script>
</body>
</html>
